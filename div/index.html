<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        .container{
           display: grid;
           grid-template-columns: 30% 30% 40%;
           
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div style="border: 1px solid lightblue;">
            <h2>Afghanistan</h2>
            <p>Is the best country</p>
        </div>
        <div style="border: 1px solid lightgreen;">
            <h2>Pakistan</h2>
            <p>Is the second best country</p>
        </div>
        <div style="border: 1px solid lightcoral;">
            <h2>Iran</h2>
            <p>Is the third best country</p>
        </div>
    </div>

    
</body>
</html>
